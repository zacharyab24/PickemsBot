name: CD - Deploy App
on: 
  push:
    branches:
      - main
    
jobs:  
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Tailscale with retry
        run: |
          for i in {1..3}; do
            sudo tailscale up --hostname github-runner --authkey="${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}" && break
            echo "Retrying tailscale up..."
            sleep 5
          done

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Script
        run: |
          ssh -o StrictHostKeyChecking=no latte@uon-marketplace '/usr/bin/sh -s' < ./scripts/deploy.sh
